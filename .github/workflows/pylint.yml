name: Lint and test backend

on:
  push:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('server/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt

      - name: Format code with black
        run: |
          black ./server/ArtificialQI/

      - name: Analysing the code with pylint
        run: |
          pylint --load-plugins pylint_django \
          --fail-under=9 \
          --disable=import-error,broad-except \
          --ignore=tests \
          ./server/ArtificialQI/

      - name: Run tests with pytest
        env:
          PYTHONPATH: ${{ github.workspace }}/server
        run: |
          pytest ./server/ArtificialQI
          pytest ./microservices/LLMService
